<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception Handling</title>
</head>
<body>
    <script type="text/javascript">
        function Divided()
        {
            var Numerator = Number(prompt("Enter the number :"));
            var denominator = Number(prompt("Enter the second number :"));
            try
            {
                if(denominator == 0)
                {
                    throw 'Divided by zero';
                }
                else
                {
                    var result = Numerator/denominator;
                    document.write(`Division of ${Numerator} and ${denominator} is ${result} <br>`);
            
                }
            }
            catch (e)
            {
                document.write(`${e} <br>`);
            }

            finally
            {
                document.write("Im always exceute exception handled or not");
            }
        }
        Divided();
    </script>
</body>
</html>
